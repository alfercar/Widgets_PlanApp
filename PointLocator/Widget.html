<div>

    <h1>Introduzca unas coordenadas para localizar un punto</h1>
    <hr>
    <p><b>Longitud (Coordenada Y)</b> </p><input type="number" id="longi" data-dojo-attach-point="Longitud"
        placeholder="Introduzca una longitud" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">

    <br>

    <p><b>Latitud (Coordenada X)</b> </p><input type="number" id="lati" data-dojo-attach-point="Latitud"
        placeholder="Introduzca una Latitud" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">



    <hr>
    <br>

    <div id="botonito">
        <button data-dojo-attach-event="onclick:Localizar" class="btn btn-dark btn-lg">Localizar punto</button>

    </div>

   


    <div class="containerImg">
        <img id="iconImg" src="widgets\PointLocator\images\LogoPlanApp.jpg" alt="Icono PlanApp">

    </div>



</div>
